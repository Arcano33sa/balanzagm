<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0d12" />
  <title>BALANZA GM</title>
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="assets/icons/icon-192.png" />

  <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>

<body>

      <div class="brand" role="banner" aria-label="Marca">

          <img id="crestImg" src="assets/escudo/escudo.png" alt="Escudo" />

  <main class="app-main">

      <div class="hero-frame" id="heroFrame">
        <img id="heroImg" alt="" />
        <div id="heroFallback" class="hero-fallback" aria-hidden="true"></div>
      </div>
    </section>

    <nav class="tabs" aria-label="PestaÃ±as">
      <div id="tabsRow" class="tabs-row"></div>
    </nav>

    <section id="view" class="view" aria-live="polite"></section>

  <!-- SheetJS (XLSX) via CDN, sin build -->
